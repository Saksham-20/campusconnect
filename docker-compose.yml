version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: edumapping_postgres
    environment:
      POSTGRES_DB: edumapping_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - edumapping

  redis:
    image: redis:7-alpine
    container_name: edumapping_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edumapping

  minio:
    image: minio/minio:latest
    container_name: edumapping_minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - edumapping

  mailhog:
    image: mailhog/mailhog:latest
    container_name: edumapping_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - edumapping

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: edumapping_server
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgres://postgres:postgres123@postgres:5432/edumapping_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password123
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
      - minio
      - mailhog
    networks:
      - edumapping
    develop:
      watch:
        - action: sync
          path: ./server
          target: /app

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: edumapping_client
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: ws://localhost:5000
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - edumapping
    develop:
      watch:
        - action: sync
          path: ./client/src
          target: /app/src

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  edumapping:
    driver: bridge